<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Transaction</title>

<body>
<h1>Welkom <span th:text="${userName}"></span></h1>
<h2>IBAN <span th:text="${bankaccountFrom}"></span></h2>
<h2>Transactie details</h2>
<form action="#" th:action="@{transactionConfirmation}" th:object="${transaction}" method="post">

        <tr>
            <td>transactie datum-tijd:</td>
            <td><span th:text="${date_time}"></span></td>
        </tr>
        <tr>
            <td>van IBAN:</td>
            <td><span th:text="${bankaccountFrom}" th:field="*{from}">  </span> </td>
        </tr>
            <td>bedrag in euro's</td>
            <td><input type="text" th:field="*{amount}"/></td>
        <tr>
        <tr>
            <td>naar IBAN:</td>
            <td><input type="text" th:field="*{to}"/></td>
        </tr>
        <tr>
            <td>omschrijving:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
