<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png" sizes="24x24">
    <title>Couch Bank</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img th:src="@{/images/couchlogo.png}" alt="logo" height="100"/>
        </div>
    </div>
</nav>
<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white">Couch Bank nieuwe zakelijke klant
    <span th:text="${retailUserFullName}"></span></div>
<div class="p-3 mb-2 bg-secondary text-white"><h2><label for="company">1. Vul hieronder uw bedrijfsgegevens in</label></h2></div>
<br><br>
<div class="container">
    <form id="company" action="#" th:action="@{couch-zakelijk}" th:object="${company}" method="post">
        <table>
            <td><label for="companyForm">Wat is de ondernemingsvorm van uw bedrijf?</label></td>
            <td>
                <select id="companyForm" th:field="*{companyType}" required>
                    <option value=""> --</option>
                    <option th:each="t: ${companyForm}" th:value="${t}" th:text="${t}"></option>
                </select>
            </td>
            <tr>
                <td><label for="kvk">KvK nummer: </label></td>
                <td><input type="text" th:field="*{chamberOfCommerceId}" id="kvk" required minlength="8" maxlength="9" placeholder="kvk nr"/></td>
                <td th:if="${#fields.hasErrors('chamberOfCommerceId')}" th:errors="*{chamberOfCommerceId}">KvK-nummer
                    ongeldig.
                </td>
            </tr>
            <tr>
                <td><label for="companyName">Handelsnaam:</label></td>
                <td><input type="text" th:field="*{companyName}" id="companyName" name="companyName" required placeholder="handlesnaam"/></td>
                <td th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Naam ongeldig.</td>
            <tr>
                <td><label for="sector">Kies bedrijf branche:</label></td>
                <td>
                    <select id="sector" th:field="*{sector}" required>
                        <option value=""> --</option>
                        <option th:each="sector: ${sectors}" th:value="${sector}" th:utext="${sector}"></option>
                    </select>
                </td>
            <tr>
                <td><label for="streetName">Straat:</label></td>
                <td><input type="text" th:field="*{streetName}" id="streetName" name="streetName" required placeholder="straat naam" maxlength="30"/></td>
                <td th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">Ongeldig.</td>
            </tr>
            <tr>
                <td><label for="streetNumber">Nummer:</label></td>
                <td><input type="text" th:field="*{streetNumber}" id="streetNumber" name="streetNumber" required minlength="1" maxlength="4" placeholder="straat nummer"></td>
            </tr>
            <tr>
                <td><label for="zipcode">Postcode</label></td>
                <td><input type="text" th:field="*{zipcode}" id="zipcode" name="zipcode" required placeholder="postcode"/></td>
            </tr>
            <tr>
                <td><label for="city">Stad:</label></td>
                <td><input type="text" th:field="*{city}" id="city" name="city" required placeholder="stad"/></td>
            </tr>
            <tr>
                <td><label for="phone">Tel:</label></td>
                <td><input type="text" th:field="*{phoneNumber}" id="phone" name="phone" required placeholder="061234567"/></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Tel ongeldig</td>
            </tr>
            <tr>
                <td><label for="email">email:</label></td>
                <td><input type="email" th:field="*{email}" id="email" name="email" required placeholder ="your@email.com"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email ongeldig</td>
            <tr>
            </tr>
        </table>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Volgende</button>
        </div>
    </form>
</div>
</body>
<a href="/"> Ga terug</a>
</html>
