<!DOCTYPE html>
<html lang="en">
<html lang="en"  xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Couch Bank nieuwe zakelijke klant</title>
</head>
<body>
<h1>Couch Bank nieuwe zakelijke klant</h1>

<label for="company"><h2>1. Vul hieronder uw bedrijfsgegevens in</h2></label>
<br><br>
<form id="company" action="#" th:action="@{couch-zakelijk}" th:object="${company}" method="post">
    <table>
        <td><label for="companyForm">Wat is de ondernemingsvorm van uw bedrijf?</label></td>
        <td>
            <select id="companyForm" th:field="*{companyType}" required >
                <option value=""> -- </option>
                <option th:each="t: ${companyForm}" th:value = "${t}" th:text = "${t}" ></option>
            </select>
        </td>
        <tr>
            <td><label for="kvk">KvK nummer: </label> </td>
            <td><input type="text"  th:field="*{chamberOfCommerceId}"  id="kvk" required/></td>
            <td th:if="${#fields.hasErrors('chamberOfCommerceId')}" th:errors="*{chamberOfCommerceId}">KvK-nummer ongeldig.</td>
        </tr>
        <tr>
            <td><label for="companyName">Handelsnaam:</td>
            <td><input type="text" th:field="*{companyName}" id="companyName" name="companyName" required/></td>
        <tr>
            <td><label for="sector">Kies bedrijf branche: </td>
        <td>
        <select id="sector" th:field="*{sector}" required>
        <option value=""> -- </option>
        <option  th:each="sector: ${sectors}" th:value = "${sector}" th:utext = "${sector}" ></option>
        </select>
        </td>
        <tr>
            <td><label for="streetName">Straat: </td>
            <td><input type="text" th:field="*{streetName}" id="streetName" name="streetName" required/></td>
        <tr>
        <tr>
            <td><label for="streetNumber">Nummer:</td>
            <td><input type="text" th:field="*{streetNumber}" id="streetNumber" name="streetNumber" required/></td>
        <tr>
        <tr>
            <td><label for="zipcode">Zipcode</td>
            <td><input type="text" th:field="*{zipcode}" id="zipcode" name="zipcode" required/></td>
        <tr>
        <tr>
            <td><label for="city">Stad:</td>
            <td><input type="text" th:field="*{city}" id="city" name="city" required/></td>
        <tr>
        <tr>
            <td><label for="phone">Tel:</td>
            <td><input type="text" th:field="*{phoneNumber}" id="phone" name="phone" required/></td>
        <tr>
        <tr>
            <td><label for="email">email:</td>
            <td><input type="email" th:field="*{email}" id="email" name="email" required/></td>
        <tr>

    </tr>
    </table>
    <input type="submit" value="Volgende">
</form>
</body>
</html>
