<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bankmedewerker dashboard</title>
</head>
<body>
<h1><span th:text="${roleBoolean} ? 'Hoofd Particulieren'  : 'Hoofd MKB' "></span></h1>
Welkom tekst afh. van de user name.
<div th:if="${roleBoolean==true}">
<h2>
    Overzicht top <span th:text="*{listSize}"></span> particulieren met hoogste saldo
</h2>
<p>
    N.B. bij meerdere rekeninghouders wordt eerste rekeninghouder getoond.
</p>
<table>
    <th>
    <td>IBAN</td>
    <td>Saldo</td>
    <td>Clientnummer</td>
    <td>Voornaam</td>
    <td>Achternaam</td>
    </th>
    <div th:unless="${#lists.isEmpty(top10_Client_List)}">
      <tr th:each="item : ${top10_Client_List}">
            <td><span th:text="${item}"/></td>
      </tr>
    </div>
</table>
</div>
</div>

<div th:if="${roleBoolean==false}">
    queries voor Hoofd MKB komt hier.
</div>

<a href="/bankemployee">Uitloggen als bankmedewerker</a>
</body>
</html>
