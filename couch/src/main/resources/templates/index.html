<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Couch Bank</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Uitloggen</a></li>
        </ul>
    </div>
</nav>
<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white">Welkom <span th:text="${retailUserFullName}"></span></div>

<br>
<h2>Login</h2>
<form action="#" th:action="@{overview}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Naam:</td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td>Wachtwoord:</td>
            <td><label>
                <input type="text" th:field="*{userPassword}"/>
            </label>
            <td>
        </tr>
        <tr>
            <br>
            <br>
            <td><input type="submit" value="bevestig"></td>
        </tr>
    </table>
    <br>
</form>
</div>
<footer>
<ul>
    <li><h3>Nieuwe klant</h3><a href="#newUser">Login</a></li>
    <li><h3>Zakelijke klant</h3><a href="#zakelijk-klant">Login</a></li>
    <li><h3>Couch medewerker</h3><a href="#bankemployee">Login</a></li>
</ul>
    </footer>
