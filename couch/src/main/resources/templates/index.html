<head>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <style>
        body {
            background-color: aliceblue!important;
            color: rgb(52,50,83);
        }
        form {
            color: rgb(52,50,83);
        }
        nav {
            color: rgb(52, 50, 83);
            margin-left: 360px;
            margin-right: 40px;
        }
        table {
            color: rgb(52,50,83);
            width: 30%;
        }
        .bg-primary {
            background-color: #112D32!important;
            color: white!important;
        }
        .bg-secondary {
            background-color: #11254E58!important;
            color: rgb(52,50,83)!important;
        }

    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Couch Bank</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Uitloggen</a></li>
        </ul>
    </div>
</nav>
<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white">Welkom <span th:text="${retailUserFullName}"></span></div>

<br>
<h2>Login</h2>
<form action="#" th:action="@{overview}" th:object="${user}" method="post">
    <table>

        <br>
        <tr>
            <td>Naam:</td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td>Wachtwoord:</td>
            <td><label>
                <input type="text" th:field="*{userPassword}"/>
            </label>
            <td>
        </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
    <br>
</form>
<form>
<h3>Nieuwe klant </h3>
<a href="newUser"> Klik hier</a> om een account te maken
</form>
<br>
<form>
    <h3>Zakelijke klant </h3>

</form>

<form>
