<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <style>
        body {
            background-color: aliceblue!important;
            color: rgb(52,50,83);
        }
        form {
            color: rgb(52,50,83);
        }
        nav {
            color: rgb(52, 50, 83);
            margin-left: 360px;
            margin-right: 40px;
        }
        table {
            color: rgb(52,50,83);
            width: 30%;
        }
        .bg-primary {
            background-color: #112D32!important;
            color: white!important;
        }
        .bg-secondary {
            background-color: #11254E58!important;
            color: rgb(52,50,83)!important;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        h3 {
            color: white;
            padding-left: 160px;
        }
        li {
            float: left;
            text-align: center;
            padding: 14px 16px;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            padding-left: 160px;
        }
        li a:hover {
            background-color: #111;
        }

    </style>

    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Couch Bank</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Uitloggen</a></li>
        </ul>
    </div>
</nav>
<div class="row"></div>
<div class="p-3 mb-2 bg-primary text-white">Welkom <span th:text="${retailUserFullName}"></span></div>
<div class="p-3 mb-2 bg-secondary text-white">
<br>
<h2>Login</h2>
<form action="#" th:action="@{overview}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Naam:</td>
            <td><input type="text" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td>Wachtwoord:</td>
            <td><label>
                <input type="text" th:field="*{userPassword}"/>
            </label>
            <td>
        </tr>
        <tr>
            <br>
            <br>
            <td><input type="submit" value="bevestig"></td>
        </tr>
    </table>
    <br>
</form>
</div>
<footer>
<ul>
    <li><h3>Nieuwe klant</h3><a href="#newUser">Login</a></li>
    <li><h3>Zakelijke klant</h3><a href="#zakelijk-klant">Login</a></li>
    <li><h3>Couch medewerker</h3><a href="#bankemployee">Login</a></li>
</ul>
    </footer>
</body>
</html>
