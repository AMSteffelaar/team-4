<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persoonlijke pagina</title>
</head>
<body>
<h1>Welkom <span th:text="${name}"/></h1>
<div th:unless="${#lists.isEmpty(allEvents)}">
    <h2>Rekeningen overzicht</h2>
    <table>
        <tr th:each="event : ${allEvents}">
            <td><span th:text="${event}"/></td>
        </tr>
    </table>
</div>
</body>
</html>
